<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="description" content="rock paper scissors">

<title>Jordan's RPS</title>

<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">

<link href="style.css" rel="stylesheet" type="text/css" />

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

</head>

<body>


  <h1>Play Rock, Paper, Scissors, Lizard, Spock</h1>
  <h2>Keep Clicking to Keep Playing</h2>
  <div id="options">
    <div id="rock" class="choice"><button class="fancy-btn compare" onclick="compare('rock', computerChoice);">rock</button></div>
    <div id="paper" class="choice"><button class="fancy-btn compare" onclick="compare('paper', computerChoice);">paper</button></div>
    <div id="scissors" class="choice"><button class="fancy-btn compare" onclick="compare('scissors', computerChoice);">scissors</button></div>
    <div id="spock" class="choice"><button class="fancy-btn compare" onclick="compare('spock', computerChoice);">spock</button></div>
    <div id="lizard" class="choice"><button class="fancy-btn compare" onclick="compare('lizard', computerChoice);">lizard</button></div>
  </div>
  <br><br><br><br><br><br>

  <div id="computerChoice"></div>
  <br><br><br>
  <div id="result"></div>
  <br><br><br>
  <div id="myscore"></div>
  <p><button class="fancy-btn again" onclick="playAgain();">Start Over?</button></p>



<!-- The JS File is loaded after the HTML elements -->
<script src="rock-paper-scissors.js"></script>

</body>
</html>
